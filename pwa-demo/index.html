<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FDB022">
    <title>YessGo - Бонусная программа</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="balance-card">
                <div class="balance-title">Мой баланс</div>
                <div class="balance-amount">
                    <img src="public/images/coin.png" alt="coin" class="coin-icon">
                    <span>0</span>
                </div>
                <div class="level-badge">
                    <img src="public/images/flask.png" alt="level" class="level-icon">
                    <span>Новичок</span>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="stories">
                <div class="story-item">
                    <img src="public/images/bonus_stories.png" alt="bonus">
                    <span>Бонусы</span>
                </div>
                <div class="story-item">
                    <img src="public/images/sales_stories1.png" alt="sales">
                    <span>Акции</span>
                </div>
                <div class="story-item">
                    <img src="public/images/we_stories.png" alt="we">
                    <span>О нас</span>
                </div>
            </section>

            <section class="banners">
                <div class="banner">
                    <img src="public/images/banner_1.png" alt="banner">
                </div>
            </section>

            <section class="categories">
                <h2>Категории</h2>
                <div class="category-grid">
                    <div class="category-item">
                        <img src="public/images/cat_food.png" alt="food">
                        <span>Еда</span>
                    </div>
                    <div class="category-item">
                        <img src="public/images/cat_clothes.png" alt="clothes">
                        <span>Одежда</span>
                    </div>
                    <div class="category-item">
                        <img src="public/images/cat_beauty.png" alt="beauty">
                        <span>Красота</span>
                    </div>
                    <div class="category-item">
                        <img src="public/images/cat_electronics.png" alt="electronics">
                        <span>Электроника</span>
                    </div>
                </div>
            </section>

            <section class="partners">
                <h2>Партнеры</h2>
                <div class="partner-grid">
                    <div class="partner-card">
                        <img src="public/images/farmamir_logo.png" alt="Фармамир">
                        <div class="partner-info">
                            <h3>Фармамир</h3>
                            <p>До 10% кэшбэка</p>
                        </div>
                    </div>
                    <div class="partner-card">
                        <img src="public/images/navat.png" alt="Navat">
                        <div class="partner-info">
                            <h3>Navat</h3>
                            <p>До 15% кэшбэка</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <img src="public/images/nav_home_press.png" alt="home">
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item">
                <img src="public/images/nav_partners.png" alt="partners">
                <span>Партнеры</span>
            </a>
            <a href="#" class="nav-item qr">
                <img src="public/images/nav_qr.png" alt="qr">
            </a>
            <a href="#" class="nav-item">
                <img src="public/images/nav_notification.png" alt="notifications">
                <span>Уведомления</span>
            </a>
            <a href="#" class="nav-item">
                <img src="public/images/nav_more.png" alt="more">
                <span>Еще</span>
            </a>
        </nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
